<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

        <title>Django TODO</title>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
            <a class="navbar-brand" href="{% url 'app_todo_index' %}">Todo App</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'app_todo_index' %}">Home </a>
                    </li>
                    <li class="nav-item">

                </ul>

        {% block content %}
        <!---->
        {% endblock content %}

        <script>
            function myFunction(clientID) {
                let path = "clientinformation/" + clientID + "/";
                location.replace(path);
            }

            function completeBtn(trNumber) {
                let buttonElement = document.getElementById("buttontr1");
                let tdElement = document.getElementById("td1");
                let element = document.getElementById("tr1");
                if (element.classList.value == "pointer alert alert-success") {
                    element.classList.remove("alert");
                    element.classList.remove("alert-success");
                    buttonElement.innerText = "Complete";
                    tdElement.classList.remove("strike-through-td");
                } else {
                    element.classList.add("alert");
                    element.classList.add("alert-success");
                    buttonElement.innerText = "Undo";
                    tdElement.classList.add("strike-through-td");
                }
            }
        </script>
        <script src="{% static 'js/jquery-slim.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/todo-functionality.js' %}"></script>
    </body>
</html>
